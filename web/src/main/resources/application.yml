management:
  endpoints:
    web:
      exposure:
        include: "health"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://localhost:3306/student-manager
    username: root
    password:
    h2:
      console:
        enabled: true
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      generate-ddl: true
    driver-class-name: com.mysql.cj.jdbc.Driver
